services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://studio:studio@postgres:5432/studio_analytics
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
      - GOOGLE_SERVICE_ACCOUNT_EMAIL=${GOOGLE_SERVICE_ACCOUNT_EMAIL}
      - GOOGLE_PRIVATE_KEY=${GOOGLE_PRIVATE_KEY}
      - ANALYTICS_SPREADSHEET_ID=${ANALYTICS_SPREADSHEET_ID}
      - RAW_DATA_SPREADSHEET_ID=${RAW_DATA_SPREADSHEET_ID}
    volumes:
      - app-data:/app/data
    depends_on:
      - redis
      - postgres

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: studio
      POSTGRES_PASSWORD: studio
      POSTGRES_DB: studio_analytics
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  app-data:
  postgres-data:
  redis-data:
